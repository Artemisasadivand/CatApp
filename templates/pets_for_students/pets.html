<!DOCTYPE html>
{% load static %} 
<html>
<head>
    <title>pets_for_students</title>
</head>
<body>
    <img src="{% static 'images/cats_with_fire.jpg' %}" alt="Picture of a Cat on fire" />
    <h1>All the cats are:</h1>
    <div>
        {% if cats %}
        <ul>
            {% for cat in cats %}
            <li>{{ cat.name }}</li>
            {% endfor %}
        </ul>
        {% else %}
        No cats to show.
        {% endif %}
    </div>
    <div>
        <p>Click to go back to <a href="/pets_for_students/">Home</a></p><br />
    </div>
</body>
</html>
